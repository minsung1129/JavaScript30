<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const ex = "minsung";
    const arr = [];
    const handleKeyUp = (e) => {
      arr.push(e.key);
      arr.splice(-ex.length - 1, arr.length - ex.length);
      console.log(arr);

      if (arr.join('') === ex) {
        cornify_add();
      }
    }

    const input = window.addEventListener('keyup', handleKeyUp);
  </script>
</body>

</html>
